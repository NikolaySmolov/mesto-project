<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="логотип веб-сайта" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-image.jpg" alt="аватар" class="profile__avatar-image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__obout-myself">Исследователь океана</p>
        <button class="button button_type_edit button_icon_edit profile__button" type="button" aria-label="редактировать">
        </button>
      </div>
      <button class="button button_type_add button_icon_add" type="button" aria-label="добавить"></button>
    </section>
    <section class="places">
      <ul class="gallery">
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/antarktida.jpg" alt="Антарктида" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">Антарктида</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/beliz.jpg" alt="Белиз" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">Белиз</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/madagaskar.jpg" alt="Мадагаскар" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">Мадагаскар</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/kliperton.jpg" alt="остров Клипертон" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">остров Клипертон</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/avstralia.jpg" alt="Австралия" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">Австралия</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
        <li class="gallery__item">
          <article class="card" aria-label="Карточка с фотографией">
            <img src="./images/amazonka.jpg" alt="Амазонка" class="card__image">
            <div class="card__cell">
              <h2 class="card__title">Амазонка</h2>
              <label class="card__checkbox-label">
                <input class="card__checkbox" type="checkbox" name="like" value="yes" aria-label="поставить лайк">
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </article>
        </li>
      </ul>
    </section>
    <div class="popup popup_opened!">
      <div class="popup__container">
        <form class="form form_type_profile">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто">
          <div class="form__item-line"></div>
          <input class="form__item form__item_el_myself" type="text" name="myself" placeholder="О себе" value="Исследователь океана">
          <div class="form__item-line"></div>
          <button class="form__btn form__btn_type_save">Сохранить</button>
          <button class="form__btn form__btn_type_close" type="button"><img src="./images/close-icon.svg" alt="закрыть" class="form__btn-icon"></button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
</body>
</html>
