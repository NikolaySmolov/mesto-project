<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo-white.svg')%>" alt="логотип веб-сайта" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/avatar-image.jpg')%>" alt="аватар" class="profile__avatar-image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about-myself">Исследователь океана</p>
        <button class="button button_type_edit button_icon_edit profile__button" type="button" aria-label="редактировать">
        </button>
      </div>
      <button class="button button_type_add button_icon_add" type="button" aria-label="добавить"></button>
    </section>
    <section class="places">
      <ul class="gallery"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_feature_profile">
    <div class="popup__container popup__container_el_form">
      <form class="form form_type_profile" name="profile" autocomplete="off">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="form__item form__item_el_myself" type="text" name="myself" placeholder="О себе" value="Исследователь океана">
        <button class="form__btn" type="submit" disabled>Сохранить</button>
        <button class="button button_type_close" type="reset" aria-label="закрыть"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_feature_place">
    <div class="popup__container popup__container_el_form">
      <form class="form form_type_place" name="place" autocomplete="off">
        <h2 class="form__heading">Новое место</h2>
        <input class="form__item form__item_el_name" type="text" name="name" placeholder="Название">
        <input class="form__item form__item_el_url" type="text" name="url" placeholder="Ссылка на картинку">
        <button class="form__btn" type="submit">Создать</button>
        <button class="button button_type_close" type="reset" aria-label="закрыть"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_feature_photo">
    <div class="view-photo">
      <img class="view-photo__image" src="" alt="">
      <p class="view-photo__caption"></p>
      <button class="button button_type_close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <template id="gallery__item">
    <li class="gallery__item">
      <article class="card" aria-label="Карточка с фотографией">
        <img src="" alt="" class="card__image">
        <div class="card__cell">
          <h2 class="card__title"></h2>
          <button class="card__like-btn" type="button" aria-label="поставить лайк"></button>
        </div>
        <button class="card__trash-btn" type="button" aria-label="удалить"></button>
      </article>
    </li>
  </template>
</body>
</html>
